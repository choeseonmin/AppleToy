<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사과는 애플 회원가입 폼</title>
    <link rel="icon" href="./images/images2/favicon.png">
    <link rel="stylesheet" href="./toy.css">
</head>
<body>
    
    <div class="member">
        <!-- 1. 로고 -->
        <img class="logo" src="C:\Users\user\Pictures\Screenshots\스크린샷 2023-09-12 094909.png">

        <!-- 2. 필드 -->
        <div class="field">
            <b>아이디</b>
            <span class="placehold-text"><input type="text"></span>
        </div>
        <div class="field">
            <b>비밀번호</b>
            <input class="userpw" type="password">
        </div>
        <div class="field">
            <b>비밀번호 재확인</b>
            <input class="userpw-confirm" type="password">
        </div>
        <div class="field">
            <b>이름</b>
            <input type="text">
        </div>

        <!-- 3. 필드(생년월일) -->
        <div class="field birth">
            <b>생년월일</b>
            <div>
                <input type="number" placeholder="년(4자)">                
                <select>
                    <option value="">월</option>
                    <option value="">1월</option>
                    <option value="">2월</option>
                    <option value="">3월</option>
                    <option value="">4월</option>
                    <option value="">5월</option>
                    <option value="">6월</option>
                    <option value="">7월</option>
                    <option value="">8월</option>
                    <option value="">9월</option>
                    <option value="">10월</option>
                    <option value="">11월</option>
                    <option value="">12월</option>
                </select>
                <input type="number" placeholder="일">
            </div>
        </div>

        
        <!-- 4. 필드(성별) -->
        <div class="field gender-mbti">
            <div class="field gender">
                <b>성별</b>
                <div class="gender-options">
                    <label><input type="radio" name="gender">남자</label>
                    <label><input type="radio" name="gender">여자</label>
                </div>
            </div>
            <div class="mbti">
                <b>MBTI</b>
                <div class="mbti-options">
                    <select>
                        <option value="" class="mbit sel">ESFP</option>
                        <option value="" class="mbit sel">ESFJ</option>
                        <option value="" class="mbit sel">ESTP</option>
                        <option value="" class="mbit sel">ESTJ</option>
                        <option value="" class="mbit sel">ENFP</option>
                        <option value="" class="mbit sel">ENFJ</option>
                        <option value="" class="mbit sel">ENTJ</option>
                        <option value="" class="mbit sel">ENTJ</option>
                        <option value="" class="mbit sel">ISFP</option>
                        <option value="" class="mbit sel">ISFJ</option>
                        <option value="" class="mbit sel">ISTP</option>
                        <option value="" class="mbit sel">ISTJ</option>
                        <option value="" class="mbit sel">INFP</option>
                        <option value="" class="mbit sel">INFJ</option>
                        <option value="" class="mbit sel">INTP</option>
                        <option value="" class="mbit sel">INTJ</option>               
                    </select>        
                </div>
            </div>
        </div>

        
        <div class="address">
            <b>주소</b>
            <div>               
                <select>
                    <option value="">서울특별시</option>
                    <option value="">부산</option>
                    <option value="">인천</option>
                    <option value="">대전</option>
                    <option value="">광주</option>
                    <option value="">경기도</option>
                    <option value="">강원도</option>
                    <option value="">충청북도</option>
                    <option value="">충청남도</option>
                    <option value="">전라북도</option>
                    <option value="">전라남도</option>
                    <option value="">경상북도</option>
                    <option value="">경상남도</option>
                    <option value="">제주도</option>
                </select>
                <input type="text" placeholder="도로명 주소, 번지 주소"> 
                <input type="text" placeholder="상세주소">
            </div>
        </div>
    

        <!-- 5. 이메일_전화번호 -->
        <div class="field">
            <b>본인 확인 이메일<small>(선택)</small></b>
            <input type="email" placeholder="선택입력">
        </div>
        
        <div class="field tel-number">
            <b>휴대전화</b>
            <select>
                <option value="">대한민국 +82</option>
            </select>
            <div>
                <input type="tel" placeholder="전화번호 입력">
                <input type="button" value="인증번호 받기">
            </div>
            <input type="number" placeholder="인증번호를 입력하세요">
        </div>

        <!-- 6. 가입하기 버튼 -->
        <input type="submit" value="가입하기">

        <!-- 7. 푸터 -->
        <div class="member-footer">
        
        </div>
    </div>

</body>
</html>
